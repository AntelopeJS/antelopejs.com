title: Let's build a large
title_suffix: collection of interfaces
description: Discover a set of ready-to-use interfaces designed to easily enhance and extend the features of Antelopejs. A constantly evolving collection driven by an active community.
links:
  - icon: i-simple-icons-github
    label: Contribute
    to: https://github.com/AntelopeJS/antelopejs
    variant: subtle

interfaces:
  - title: API
    slug: api
    description: A structured framework for building HTTP-based services using a clean, decorator-based approach to defining API endpoints and processing requests.
    thumbnail: https://raw.githubusercontent.com/AntelopeJS/interface-api/refs/heads/main/.github/social-card.png
    docs: https://github.com/AntelopeJS/interface-api
    links:
      - label: Documentation
        to: https://github.com/AntelopeJS/interface-api
        icon: i-ph-book
        trailing: true
        target: _blank
      - label: Implementations
        to: /modules?interface=api
        variant: outline
    features:
      - title: Decorator-based API controller definition
        icon: i-ph-globe-hemisphere-west
      - title: Flexible HTTP request and response handling
        icon: i-ph-lock
      - title: Advanced parameter processing and injection
        icon: i-ph-check

  - title: Data API
    slug: data-api
    description: A framework for building data-driven APIs with a focus on CRUD operations, simplifying the creation of RESTful endpoints for your data models.
    thumbnail: https://raw.githubusercontent.com/AntelopeJS/interface-data-api/refs/heads/main/.github/social-card.png
    docs: https://github.com/AntelopeJS/interface-data-api
    links:
      - label: Documentation
        to: https://github.com/AntelopeJS/interface-data-api
        icon: i-ph-book
        trailing: true
        target: _blank
      - label: Implementations
        to: /modules?interface=data-api
        variant: outline
    features:
      - title: Specialized controllers for data model operations
        icon: i-ph-globe-hemisphere-west
      - title: Built-in support for filtering, sorting, and pagination
        icon: i-ph-lock
      - title: Field access control and data validation
        icon: i-ph-check

  - title: Auth
    slug: auth
    description: A flexible framework for implementing authentication and authorization using decorator-based approach to securing API endpoints and managing user sessions.
    thumbnail: https://raw.githubusercontent.com/AntelopeJS/interface-auth/refs/heads/main/.github/social-card.png
    docs: https://github.com/AntelopeJS/interface-auth
    links:
      - label: Documentation
        to: https://github.com/AntelopeJS/interface-auth
        icon: i-ph-book
        trailing: true
        target: _blank
      - label: Implementations
        to: /modules?interface=auth
        variant: outline
    features:
      - title: Decorator-based authentication for API endpoints
        icon: i-ph-globe-hemisphere-west
      - title: Comprehensive token handling and management
        icon: i-ph-lock
      - title: Parameter validation and authentication decorators
        icon: i-ph-check

  - title: Database
    slug: database
    description: A database-agnostic query interface that brings Antelope Query Language (AQL), allowing consistent data operations across different database implementations.
    thumbnail: https://raw.githubusercontent.com/AntelopeJS/interface-database/refs/heads/main/.github/social-card.png
    docs: https://github.com/AntelopeJS/interface-database
    links:
      - label: Documentation
        to: https://github.com/AntelopeJS/interface-database
        icon: i-ph-book
        trailing: true
        target: _blank
      - label: Implementations
        to: /modules?interface=database
        variant: outline
    features:
      - title: Database-agnostic query interface (AQL)
        icon: i-ph-globe-hemisphere-west
      - title: Complete CRUD operations with type safety
        icon: i-ph-lock
      - title: Table and index management operations
        icon: i-ph-check

  - title: Database Decorators
    slug: database-decorators
    description: A framework for implementing database operations using TypeScript decorators, offering a flexible, object-oriented approach to defining database tables and models.
    thumbnail: https://raw.githubusercontent.com/AntelopeJS/interface-database-decorators/refs/heads/main/.github/social-card.png
    docs: https://github.com/AntelopeJS/interface-database-decorators
    links:
      - label: Documentation
        to: https://github.com/AntelopeJS/interface-database-decorators
        icon: i-ph-book
        trailing: true
        target: _blank
      - label: Implementations
        to: /modules?interface=database-decorators
        variant: outline
    features:
      - title: TypeScript decorators for table and model definitions
        icon: i-ph-globe-hemisphere-west
      - title: Table modifiers for encryption, hashing, and localization
        icon: i-ph-lock
      - title: Integration with API controllers
        icon: i-ph-check

